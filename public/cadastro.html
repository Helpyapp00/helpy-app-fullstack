<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Helpy</title>
    <link rel="icon" href="icons/helpy.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <div class="header-content">
      <img src="imagens/helpy-cadastro.png" alt="Logo Helpy Cadastro" class="header-logo">
      <h1>Crie seu perfil no Helpy</h1>
    </div>
    <div id="form-message" class="hidden"></div>

    <form id="form-cadastro">
      <div class="form-row">
        <div class="form-group full-width">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group photo-upload-group full-width"> <label for="foto">Foto de perfil</label>
          <input type="file" id="foto" name="fotoPerfil" accept="image/*">
          <div class="foto-preview-container">
            <img id="foto-preview" src="" alt="Pré-visualização da foto de perfil">
            <div class="foto-mask"></div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" min="18" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade/UF</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="tipo">Você é:</label>
          <select id="tipo" name="tipo">
            <option value="trabalhador">Prestador de serviço</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>
        <div id="atuacao-group" class="form-group">
          <label for="atuacao">Área de atuação</label>
          <input type="text" id="atuacao" name="atuacao" placeholder="Ex: Eletricista" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone / WhatsApp</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar_senha" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Fale um pouco sobre você..." required></textarea>
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
