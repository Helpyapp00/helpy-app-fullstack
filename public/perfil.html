<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpy - Meu Perfil</title>
    <link rel="icon" href="/public/helpy.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="imagens/helpy-perfil.png" alt="Logo Helpy">
            <h1>Helpy</h1>
        </div>
        <input type="text" class="search" placeholder="Buscar serviços ou profissionais..." disabled>
        <div class="user-info">
            <img id="user-avatar-header" src="imagens/default-user.png" alt="Avatar do Usuário" class="user-avatar-header">
            <span id="user-name-header"></span>
            <button id="back-to-feed-button">Voltar ao Feed</button>
            <button id="logout-button">Sair</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="perfil-box">
                <img id="fotoPerfil" class="foto-perfil" src="imagens/default-profile.png" alt="Foto de Perfil">
                
                <div class="campos-edicao oculto">
                    <label id="labelInputFotoPerfil" class="btn-selecionar-foto oculto" for="inputFotoPerfil">
                        Alterar Foto
                    </label>
                    <input type="file" id="inputFotoPerfil" accept="image/*" class="oculto">
                    <input type="text" id="inputNome" class="input-perfil oculto" placeholder="Seu nome">
                    <input type="number" id="inputIdade" class="input-perfil oculto" placeholder="Sua idade">
                    <input type="text" id="inputCidade" class="input-perfil oculto" placeholder="Sua cidade">
                    <input type="text" id="inputAtuacao" class="input-perfil oculto" placeholder="Sua área de atuação">
                    <textarea id="inputDescricao" class="input-perfil oculto" placeholder="Sua descrição"></textarea>
                    <input type="text" id="inputWhatsapp" class="input-perfil oculto" placeholder="Seu WhatsApp">
                    <input type="email" id="inputEmail" class="input-perfil oculto" placeholder="Seu e-mail">
                </div>

                <h2 id="nomePerfil"></h2>
                <p id="idadePerfil"></p>
                <p id="cidadePerfil"></p>
                <p id="areaPerfil"></p>
                <p class="descricao-perfil" id="descricaoPerfil"></p>

                <div class="botoes-acao">
                    <button id="btnEditarPerfil" class="btn-perfil">Editar Perfil</button>
                    <button id="btnSalvarPerfil" class="btn-perfil oculto">Salvar Alterações</button>
                    <button id="btnCancelarEdicao" class="btn-perfil oculto">Cancelar</button>
                </div>

                <div class="contato">
                    <p><a id="whatsappPerfil" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a></p>
                    <p><a id="emailPerfil" href="#"></a></p>
                </div>
            </div>

            <div id="formAvaliacao" class="avaliacao oculto">
                <h3>Avalie este profissional</h3>
                <div class="estrelas">
                    <span data-value="1"><i class="far fa-star"></i></span>
                    <span data-value="2"><i class="far fa-star"></i></span>
                    <span data-value="3"><i class="far fa-star"></i></span>
                    <span data-value="4"><i class="far fa-star"></i></span>
                    <span data-value="5"><i class="far fa-star"></i></span>
                </div>
                <p id="notaSelecionada"></p>
                <textarea id="comentarioAvaliacaoInput" class="input-perfil" placeholder="Deixe um comentário sobre o serviço..."></textarea>
                <button id="btnEnviarAvaliacao" class="btn-perfil">Enviar Avaliação</button>
            </div>

            <div class="media-avaliacao">
                <h3>Média de Avaliações</h3>
                <div id="mediaEstrelas" class="estrelas-media"></div>
                <p id="totalAvaliacoes"></p>
            </div>
            
            <div class="portfolio-servicos">
                <h3>Portfólio de Serviços</h3>
                <button id="btnAnexarFoto" class="btn-anexar-foto"><i class="fas fa-camera"></i> Anexar Fotos</button>
                <input type="file" id="inputFotoServico" class="oculto" multiple accept="image/*">
                <div id="galeriaServicos" class="galeria-servicos">
                    <p id="mensagemGaleriaVazia" class="mensagem-vazia">Nenhuma imagem no portfólio ainda.</p>
                </div>
            </div>
        </div>
    </main>
    
    <body class="profile-page">
        <header>
            ...
        </header>
    
        <main>
            <div class="container">
                ...
            </div>
        </main>
        ...
    </body>

    <div id="image-modal" class="image-modal-overlay">
        <span class="close-modal-btn" id="close-image-modal">&times;</span>
        <img class="image-modal-content" id="modal-image">
    </div>

    <script src="perfil.js"></script>
</body>
</html>
