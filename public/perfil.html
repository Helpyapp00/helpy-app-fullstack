<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/perfil.css">
    <link rel="stylesheet" href="/public/cadastro.css">
</head>
<body>
    <header class="header">
        <a href="/public/index.html" class="logo">Helpy</a>
        <nav class="navbar">
            <a href="/public/index.html">Início</a>
            <a href="/public/explorar.html">Explorar</a>
            <a href="/public/perfil.html">Perfil</a>
            <a href="/public/login.html" id="logout-btn">Sair</a>
        </nav>
        <div id="perfil-icon" class="fas fa-user"></div>
    </header>

    <div class="content-perfil">
        <div class="perfil-card">
            <div class="perfil-header">
                <img id="fotoPerfil" class="perfil-img" src="imagens/default-user.png" alt="User Profile Image">
                <h2 id="nomePerfil">Nome do Usuário</h2>
                <p>Tipo de Usuário: <span id="tipoPerfil"></span></p>
                <div id="media-avaliacao-container">
                    <span id="mediaAvaliacao" class="media-avaliacao"></span>
                    <span id="totalAvaliacoes" class="total-avaliacoes"></span>
                </div>
            </div>
            
            <div class="perfil-body">
                <h3>Informações Pessoais</h3>
                <ul class="perfil-info">
                    <li><i class="fas fa-envelope"></i> Email: <span id="emailPerfil"></span></li>
                    <li><i class="fas fa-calendar-alt"></i> Idade: <span id="idadePerfil"></span></li>
                    <li><i class="fas fa-map-marker-alt"></i> Cidade: <span id="cidadePerfil"></span></li>
                    <li><i class="fas fa-phone"></i> Telefone: <span id="telefonePerfil"></span></li>
                    <li><i class="fas fa-briefcase"></i> Atuação: <span id="atuacaoPerfil"></span></li>
                </ul>
                <div class="perfil-descricao">
                    <h4>Descrição:</h4>
                    <p id="descricaoPerfil"></p>
                </div>
            </div>

            <div class="perfil-footer">
                <button id="editarPerfilBtn" class="edit-btn">Editar Perfil</button>
            </div>
        </div>

        <div class="perfil-acoes">
            <button id="mostrarServicosBtn" class="perfil-btn ativo">Serviços</button>
            <button id="mostrarPostagensBtn" class="perfil-btn">Postagens</button>
        </div>

        <div id="secao-servicos" class="secao-perfil ativa">
            <div class="servicos-header">
                <h3>Minhas Fotos de Serviço</h3>
                <button id="addServicoBtn" class="add-btn">Adicionar Serviço</button>
            </div>
            <div id="galeriaServicos" class="galeria-servicos">
                </div>
        </div>
        
        <div id="secao-postagens" class="secao-perfil">
            <h3>Minhas Postagens</h3>
            <div id="minhasPostagens" class="minhas-postagens">
                </div>
        </div>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h4>Editar Perfil</h4>
            <form id="editForm">
                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" name="nome">
                
                <label for="editIdade">Idade:</label>
                <input type="number" id="editIdade" name="idade">

                <label for="editCidade">Cidade:</label>
                <input type="text" id="editCidade" name="cidade">

                <label for="editTelefone">Telefone:</label>
                <input type="text" id="editTelefone" name="telefone">

                <label for="editAtuacao">Atuação:</label>
                <input type="text" id="editAtuacao" name="atuacao">

                <label for="editDescricao">Descrição:</label>
                <textarea id="editDescricao" name="descricao"></textarea>
                
                <label for="editAvatar">Nova Foto de Perfil:</label>
                <input type="file" id="editAvatar" name="avatar">
                
                <button type="submit" class="salvar-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="/public/perfil.js"></script>
</body>
</html>
