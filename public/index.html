<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpy - Feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="imagens/helpy-feed.png" alt="Logo Helpy"> <h1>Helpy</h1>
        </div>
        <input type="text" class="search" placeholder="Buscar serviços ou profissionais...">
        <div class="user-info">
            <img id="user-avatar-header" src="https://via.placeholder.com/50?text=User" alt="Avatar do Usuário" class="user-avatar-header">
            <span id="user-name-header"></span>
            <button id="profile-button">Meu Perfil</button>
            <button id="logout-button">Sair</button>
        </div>
    </header>

    <div class="conteudo">
        <aside class="categorias">
            <h2>Categorias</h2>
            <ul id="lista-categorias" class="lista-categorias">
                </ul>
        </aside>

        <main>
            <section class="publicar">
                <h2>Crie uma Publicação</h2>
                <form id="new-post-form">
                    <textarea id="post-content-input" placeholder="No que você está pensando?"></textarea>
                    <div class="botoes-postar">
                        <div class="upload-area">
                            <label for="post-image-input" class="upload-button">Adicionar Imagem</label>
                            <input type="file" id="post-image-input" accept="image/*">
                            <span id="image-filename" class="filename-display">Nenhuma imagem selecionada</span>
                            <img id="image-preview" class="image-preview hidden" src="#" alt="Pré-visualização da Imagem">
                        </div>
                        <button type="submit" class="btn-enviar">Publicar</button>
                    </div>
                    <div id="post-form-message" class="form-message hidden"></div>
                </form>
            </section>

            <section id="posts-container">
                </section>
        </main>

        <aside class="anuncio">
            <h3>Anúncios</h3>
            <div class="caixa-anuncio">
                Espaço para Anúncios
            </div>
            </aside>
    </div>

    <div id="popup-escolha" class="popup-escolha oculto">
        <div class="popup-conteudo">
            <h3>Você é um Cliente ou um Trabalhador?</h3>
            <button id="btn-cliente">Sou Cliente</button>
            <button id="btn-trabalhador">Sou Trabalhador</button>
        </div>
    </div>

    <div id="logout-confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Tem certeza que deseja sair?</h3>
            <div class="modal-buttons">
                <button id="confirm-logout-yes" class="btn-confirm-yes">Sim</button>
                <button id="confirm-logout-no" class="btn-confirm-no">Não</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
