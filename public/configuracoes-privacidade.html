<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes de Privacidade - Helpy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/perfil.css">
</head>
<body>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <header>
        <div class="logo-box">
            <img src="imagens/helpy-feed.png" alt="Logo Helpy"> <h1>Helpy</h1>
        </div>
        <div class="user-info">
            <img id="user-avatar-header" src="imagens/default-user.png" alt="Avatar" class="user-avatar-header">
            <span id="user-name-header">Carregando...</span>
            <button id="profile-button" title="Meu Perfil">
                <i class="fas fa-user"></i>
            </button>
            <button id="feed-button" title="Voltar ao Feed">
                <i class="fas fa-home"></i>
            </button>
            <button id="logout-button">Sair</button>
        </div>
    </header>
    <div class="content-perfil">
        <div class="perfil-card">
            <div class="perfil-header">
                <h2 id="nomePerfil">Privacidade e Seguran√ßa</h2>
            </div>
            
            <div class="perfil-body">
                <!-- üõë NOVO: Bot√£o Voltar -->
                <button id="btn-voltar" class="edit-btn" style="background-color: #6c757d; margin-bottom: 20px;">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>

                <h3>Controle de Privacidade</h3>
                <p class="config-descricao">As configura√ß√µes de privacidade est√£o dispon√≠veis no seu perfil.</p>
                <hr class="config-divider">
                <h3>Gerenciamento de Dados</h3>
                <p class="config-descricao">Gerencie como seus dados s√£o usados.</p>
                <button class="edit-btn" style="background-color: #6c757d;">Solicitar meus dados</button>
            </div>
        </div>
    </div>
    <div id="logout-confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Tem certeza que deseja sair?</h3>
            <div class="modal-buttons">
                <button id="confirm-logout-yes" class="btn-confirm-yes">Sim</button>
                <button id="confirm-logout-no" class="btn-confirm-no">N√£o</button>
            </div>
        </div>
    </div>
    
    <script src="/configuracoes.js"></script>
</body>
</html>
